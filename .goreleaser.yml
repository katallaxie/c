project_name: g

before:
  hooks:
    - go mod tidy

builds:
   -
    id: main
    binary: g-{{.Os}}-{{ .Arch }}
    main: main.go
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
        - goos: darwin
          goarch: 386
    env:
      - CGO_ENABLED=0
    ldflags:
        - -s -w
    no_unique_dist_dir: true

archives:
  -
    id: main
    builds:
      - main
    name_template: "g_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

brews:
  -
    name: g
    ids:
      - main
    repository: 
      owner: katallaxie
      name: homebrew-g-tap
    folder: Formula
    goarm: "7"
    homepage: https://katallaxie.github.io/g/
    dependencies:
      - name: go
        type: optional
    install: |-
      bin.install "g"

gomod:
  proxy: true

release:
  ids:
    - main
  header: |
    ## {{.Version}} Release ({{ .Date }})

    Welcome to this new release :rocket:!
  footer: |
    ## Thanks!

    Those were the changes on {{ .Tag }}!

snapshot:
  name_template: "{{.Tag}}"

checksum:
  name_template: "main_checksums.txt"